<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="buttons">
  <button class="btn btn-primary" id="dogs">Dogs</button>
  <button class="btn btn-primary" id="cats">Cats</button>
  <button class="btn btn-primary" id ="dinos">Dinos</button>
  <button class="btn btn-primary" id="pets">Show All</button>
</div>
 

  <div id="app"></div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
 
  <hr>
 <form> 
  <div class="form-floating">
    <input type="text" class="form-control" id="floatingInput" placeholder="pet name">
    <label for="floatingInput">Pet Name</label>
  </div>
  <div class="form-floating">
    <input type="text" class="form-control" id="floatingInput" placeholder="color">
    <label for="floatingInput">color</label>
  </div>
  
  <div class="form-floating">
    <input type="specialSkill" class="form-control" id="floatingInput"
    placeholder="special skill">
    <label for="floatingInput">Special Skill</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput"
      placeholder="Type Of Pet">
      <label for="floatingInput">Type of Pet</label>
      </div>

      <div class="form-floating">
        <input type="url" class="form-control" id="floatingInput"
        placeholder="image">
        <label for="floatingInput">image</label>
        </div>
        
      <button type="submit" class="btn btn-success" id="form-submit">Add Pet</button>
    </form>
</body>
